<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">

<body onload="openInTheaters()">

    <header>
        <img class="in-header logo" src="logotipo_pareazul.svg" alt="Appmoove">

        <div class="navbar">
            <a href="#" id="in-theaters" onclick="openInTheaters()">Em cartaz</a>
            <a href="#" id="populars" onclick="openPopular()">Populares</a>
            <form id="search" onsubmit="searchMovie()">

                <!-- Utilizei unicode para não usar ícones de bibliotecas externas -->
                <button type="submit" id="search-button">&#x1F50D;</button>
            </form>
        </div>
    </nav>

    <main>
    </main>

        <div class="modal-content">

            <div style="display: flex;">
                <div>
                    <img id="modal-poster" alt="poster">
                </div>
                <div style="margin-left: 2em; flex-grow: 1;">
                    <h2 id="modal-title">Nome</h2>
                    <p id="modal-date" class="modal-text">Data</p>
                    <p id="modal-genres" class="modal-text">Generos: ...</p>
